<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MealDB </title>
    <!------------------ Bootstrap5 cdn ------------------>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center text-success mt-4">Search your favourite food</h1>
    
    <!-- single meal details -->
    <div id="meal-details" class="w-50 mx-auto">
        
    </div>

    <!-- Meal search Area -->
    <div class="input-group mb-3 w-50 mx-auto mt-5">
        <input type="text" id="search-field" class="form-control" placeholder="Search for food" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchFood()" class="btn btn-outline-secondary" type="button" id="button-search">Search</button>
    </div>
    
    <!-- Meal search result -->
    <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">
          
    </div>
    <script src="mealDB.js"></script>
</body>
</html>
